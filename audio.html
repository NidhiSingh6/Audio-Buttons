<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Buttons</title>
    <link rel="stylesheet" href="audio.css">
</head>
<body>
    <audio src="audio/applause.mp3" id="audio1"></audio>
    <audio src="audio/boo.mp3" id="audio2"></audio>
    <audio src="audio/gasp.mp3" id="audio3"></audio>
    <audio src="audio/tada.mp3" id="audio4"></audio>
    <audio src="audio/victory.mp3" id="audio5"></audio>
    <audio src="audio/wrong.mp3" id="audio6"></audio>
    <div class="buttons">
        <button id="applause">Applause</button>
        <button id="boo">Boo</button>
        <button id="gasp">Gasp</button>
        <button id="tada">Tada</button>
        <button id="victory">Victory</button>
        <button id="wrong">Wrong</button>
    </div>
    <script src="audio.js"></script>
</body>
</html>
